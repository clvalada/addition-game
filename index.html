<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Total Score</title>
</head>
<body>
    <header>
        <h1>Total Score</h1>
    </header>
    <nav id="top-nav">
            <link>Main Menu</link>
            <link>Restart Game</link>
    </nav>
    <main>
        <p id="game-instructions">Add the Home Team and Away Team scores to find the total points scored in the game.</p>
        <p id="level-text">Level 1: Soccer</p>
        <div id="game-play">
            <button id="start-button">Let's Go!</button>
        </div>
        <div id="scoreboard" style="display: none;">
            <div id="home-team">
                <p>Home</p>
                <p id="home-team-score">0</p>
            </div>
            <div id="away-team">
                <p>Away</p>
                <p id="away-team-score">0</p>
            </div>
            <form id="answer-box">
                <input type="text" id="user-input"> 
                <button type="submit" id="user-answer">Check Answer</button>
            </form>
            <div id="feedback-text"></div>
        </div>
        <div id="next-question" style="display: none;">
            <button type="button">Next Question</button>
        </div>
        <div id="trophy-image" style="display: none;">
            <!-- Image of the trophy -->
        </div>
        <div id="end-game-buttons">
            <button id="play-again" style="display: none;">Play Again</button>
            <button id="next-level" style="display: none;">Next Level</button>
        </div>
    </main>    
    <footer>
        This is the footer
    </footer>
    <script src="./script.js"></script>
</body>
</html>
