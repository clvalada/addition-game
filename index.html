<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Addition Game</title>
</head>
<body>
    <header>
        <h1>Addition Game</h1>
    </header>
    <nav id="top-nav">
            <link>Main Menu</link>
            <link>Restart Game</link>
    </nav>
    <main>
        <p>How many combined points did both teams score?</p>
    <div id="game-play">
        <button id="start-game">Let's Go!</button>
    </div>
    <div id="scoreboard">
        <div id="home-team">
            <p>Home</p>
            <p id="home-team-score">0</p>
        </div>
        <div id="away-team">
            <p>Away</p>
            <p id="away-team-score">0</p>
        </div>
    </div>
    <div>
        <form>
            <input type="text"> 
            <button id="user-answer">Submit</button>
        </form>
    </div>
    <script src="./script.js"></script>
    </main>
    <footer>
        This is the footer
    </footer>
</body>
</html>
