<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style-baseball.css"/>
    <title>Total Score</title>
</head>
<body>
    <header>
        <h1>Total Score</h1>
    </header>
    <nav id="top-nav">
    </nav>
    <main>
        <p id="game-instructions">Add the Home Team and Away Team scores to find the total runs scored. Answer 7 questions correctly to advance to the next level.</p>
        <h3 id="level-text">Level 2: Baseball</h3>
        <div id="game-play">
            <button id="start-button">Play Ball!</button>
        </div>
        <div id="scoreboard" style="display: none;">
            <div class="team-score-container">
                <div id="home-team">
                    <p>HOME</p>
                    <p id="home-team-score">0</p>
                </div>
            </div>
            <div class="team-score-container">
                <div id="away-team">
                    <p>AWAY</p>
                    <p id="away-team-score">0</p>
                </div>
            </div>
        </div>
        <div id="feedback-text"></div>
        <div id="answer-box" style="display: none;">
            <label for="textInput">Type Your Answer Here</label>
            <input type="text" id="textInput">
            <button id="check-answer-button">Submit Answer</button>
        </div>
        <div id="next-question" style="display: none">
            <button id="next-question-button">Next Question ></button>
        </div>
        <div id="trophy-image" style="display: none;">
            <img src="assets/trophy-baseball.jpg" alt="Photo of a baseball team celebrating."/>
            <!--Image by <a href="https://pixabay.com/users/keithjj-2328014/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1495939">Keith Johnston</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1495939">Pixabay</a>-->
        </div>
        <div id="try-again-image" style="display: none;">
            <img src="assets/try-again-baseball.jpg" alt="Photo of a baseball batter missing a pitch"/>
            <!--Image by <a href="https://pixabay.com/users/barbeeanne-516629/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=2489967">Anne and Saturnino Miranda</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=2489967">Pixabay</a>-->
            </div>
        <div id="end-game-buttons">
            <a href="level-2-baseball.html"><button id="play-again" style="display: none;">Play Again</button></a>
            <a href="level-3-football.html"><button id="next-level" style="display: none;">Next Level</button></a>
        </div>
    </main>    
    <footer>
       <!--This is the footer--> 
    </footer>
    <script src="./assets/scripts/script-baseball.js"></script>
</body>
</html>
